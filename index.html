<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS/CSC/22/0123 A-Frame Assignment</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
    <a-scene>
      
      <a-sky color="#87CEEB"></a-sky> 
      <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#228B22"></a-plane>
      <a-plane position="0 0.01 2" rotation="-90 0 0" width="1.5" height="12" color="#808080"></a-plane>

      <a-light type="ambient" color="#CCC"></a-light>
      <a-light type="directional" position="-1 2 1" intensity="0.5"></a-light>


      <a-entity position="0 0 -4">
        
        <a-cylinder position="0 0.1 0" radius="3.5" height="0.2" color="#A9A9A9"></a-cylinder>
        
        <a-cylinder position="-2.5 1.5 -2.5" height="3" radius="0.15" color="#8B4513"></a-cylinder>
        <a-cylinder position="2.5 1.5 -2.5" height="3" radius="0.15" color="#8B4513"></a-cylinder>
        <a-cylinder position="-2.5 1.5 2.5" height="3" radius="0.15" color="#8B4513"></a-cylinder>
        <a-cylinder position="2.5 1.5 2.5" height="3" radius="0.15" color="#8B4513"></a-cylinder>

        <a-cone position="0 4 0" radius-bottom="4.2" height="2.5" color="#DAA520"></a-cone>


        <a-entity position="0 0 0">

          <a-cylinder position="0 0.8 0" radius="1.2" height="0.05" segments-radial="8" flat-shading="true" color="#A0522D"></a-cylinder>
          
          <a-box position="-0.6 0.4 -0.6" width="0.1" height="0.8" depth="0.1" color="#A0522D"></a-box>
          <a-box position="0.6 0.4 -0.6" width="0.1" height="0.8" depth="0.1" color="#A0522D"></a-box>
          <a-box position="-0.6 0.4 0.6" width="0.1" height="0.8" depth="0.1" color="#A0522D"></a-box>
          <a-box position="0.6 0.4 0.6" width="0.1" height="0.8" depth="0.1" color="#A0522D"></a-box>

          <a-mixin id="chair-style" color="#A0522D"></a-mixin>

          <a-entity position="0 0 -1.4" rotation="0 180 0">
              <a-box position="0 0.45 0" width="0.6" height="0.05" depth="0.6" color="#F0F0F0"></a-box>
              <a-box position="0 0.4 0" width="0.6" height="0.05" depth="0.6" mixin="chair-style"></a-box>
              <a-box position="-0.25 0.2 -0.25" width="0.08" height="0.4" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0.25 0.2 -0.25" width="0.08" height="0.4" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="-0.25 0.5 0.25" width="0.08" height="1.0" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0.25 0.5 0.25" width="0.08" height="1.0" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0 0.85 0.22" width="0.5" height="0.3" depth="0.05" rotation="-10 0 0" mixin="chair-style"></a-box>
          </a-entity>

          <a-entity position="0 0 1.4" rotation="0 0 0">
              <a-box position="0 0.45 0" width="0.6" height="0.05" depth="0.6" color="#F0F0F0"></a-box> 
              <a-box position="0 0.4 0" width="0.6" height="0.05" depth="0.6" mixin="chair-style"></a-box>
              <a-box position="-0.25 0.2 -0.25" width="0.08" height="0.4" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0.25 0.2 -0.25" width="0.08" height="0.4" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="-0.25 0.5 0.25" width="0.08" height="1.0" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0.25 0.5 0.25" width="0.08" height="1.0" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0 0.85 0.22" width="0.5" height="0.3" depth="0.05" rotation="-10 0 0" mixin="chair-style"></a-box>
          </a-entity>

          <a-entity position="-1.4 0 0" rotation="0 -90 0">
              <a-box position="0 0.45 0" width="0.6" height="0.05" depth="0.6" color="#F0F0F0"></a-box>
              <a-box position="0 0.4 0" width="0.6" height="0.05" depth="0.6" mixin="chair-style"></a-box>
              <a-box position="-0.25 0.2 -0.25" width="0.08" height="0.4" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0.25 0.2 -0.25" width="0.08" height="0.4" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="-0.25 0.5 0.25" width="0.08" height="1.0" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0.25 0.5 0.25" width="0.08" height="1.0" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0 0.85 0.22" width="0.5" height="0.3" depth="0.05" rotation="-10 0 0" mixin="chair-style"></a-box>
          </a-entity>

          <a-entity position="1.4 0 0" rotation="0 90 0">
              <a-box position="0 0.45 0" width="0.6" height="0.05" depth="0.6" color="#F0F0F0"></a-box>
              <a-box position="0 0.4 0" width="0.6" height="0.05" depth="0.6" mixin="chair-style"></a-box>
              <a-box position="-0.25 0.2 -0.25" width="0.08" height="0.4" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0.25 0.2 -0.25" width="0.08" height="0.4" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="-0.25 0.5 0.25" width="0.08" height="1.0" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0.25 0.5 0.25" width="0.08" height="1.0" depth="0.08" mixin="chair-style"></a-box>
              <a-box position="0 0.85 0.22" width="0.5" height="0.3" depth="0.05" rotation="-10 0 0" mixin="chair-style"></a-box>
          </a-entity>

        </a-entity>


        <a-entity position="-0.4 0.925 0.3" rotation="0 25 0">
            <a-cylinder position="0 0 0" radius="0.09" height="0.25" color="#006400"></a-cylinder>
            <a-cylinder position="0 0.13 0" radius="0.092" height="0.02" color="#C0C0C0"></a-cylinder>
            <a-cylinder position="0 -0.12 0" radius="0.092" height="0.02" color="#C0C0C0"></a-cylinder>
            <a-text value="MILO" color="white" align="center" position="0 0 0.092" width="1.2" font="mozillavr"></a-text>
        </a-entity>

        <a-entity position="0.4 0.9 0.3" rotation="0 -25 0">
            <a-cylinder position="0 0 0" radius="0.07" height="0.2" color="#F5F5DC"></a-cylinder>
            <a-cylinder position="0 0.04 0" radius="0.071" height="0.04" color="#4682B4"></a-cylinder>
            <a-cylinder position="0 0 0" radius="0.071" height="0.04" color="#FFFFFF"></a-cylinder>
            <a-cylinder position="0 -0.04 0" radius="0.071" height="0.04" color="#4682B4"></a-cylinder>
            <a-text value="MILK" color="#000080" align="center" position="0 0 0.073" width="0.8" font="mozillavr"></a-text>
        </a-entity>

        <a-entity position="-0.2 0.8 0.6" rotation="0 45 0">
            <a-cylinder position="0 0.08 0" radius="0.06" height="0.16" color="#B22222"></a-cylinder>
            
            <a-cylinder position="0 0.15 0" radius="0.05" height="0.01" color="#3b2414"></a-cylinder>

            <a-torus position="0.06 0.08 0" rotation="0 0 90" radius="0.035" radius-tubular="0.008" arc="180" color="blue"></a-torus>
        </a-entity>

        <a-entity position="0.2 0.8 0.6" rotation="0 -45 0">
            <a-cylinder position="0 0.08 0" radius="0.06" height="0.16" color="yellow"></a-cylinder>

            <a-cylinder position="0 0.15 0" radius="0.05" height="0.01" color="black"></a-cylinder>
            
            <a-torus position="0.06 0.08 0" rotation="0 0 90" radius="0.035" radius-tubular="0.008" arc="180" color="#4682B4"></a-torus>
        </a-entity>

      </a-entity> <a-camera position="0 1.6 5"></a-camera>

    </a-scene>
</body>
</html>
